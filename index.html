<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ST Simulátor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>

  <!-- Vlastné štýly -->
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <div class="split-container">
    <div class="panel left-panel">
      <h6>ST Kód</h6>
      <textarea id="editor">// Tvoj ST kód sem
VAR
  x : INT := 10;
  y : INT := 20;
  z : INT := 0;
END_VAR

IF x > y THEN
  z := x;
ELSE
  z := y;
END_IF

x := x + y;</textarea>
      <button id="run" class="btn btn-sm btn-primary mt-2">▶ Spustiť</button>
    </div>

    <div class="panel right-panel">
      <h6>Výstup</h6>
      <div class="output-and-globals">
        <div id="output"></div>
        <div class="vertical-resizer" id="v-resizer"></div>
        <div class="globals-panel">
          <h6>Globálne premenné</h6>
          <table class="table table-dark table-bordered table-sm" id="globals-table">
            <thead>
              <tr><th>Názov</th><th>Hodnota</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Skripty -->
  <script src="scripts/compiler.js"></script>
  <script src="scripts/resize.js"></script>
</body>
</html>
