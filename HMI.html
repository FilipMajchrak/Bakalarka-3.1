<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ST Simulátor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Style -->
  <link href="style/style.css" rel="stylesheet">
  <link href="style/HMI.CSS" rel="stylesheet">
</head>
<body class="hmi-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand">ST Simulátor</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Editor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="HMI.html">HMI</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="split-container">
      <div class="toolbox">
        <h6>Toolbox</h6>
          <div class="inner">
              <button class="btn btn-sm btn-outline-primary w-100 mb-1" data-type="button">Blok 1</button>
          </div>
      </div>

      <div id="h-resizer" class="resizer-x" data-resize="x"></div>

      <div class="right-panel">
        <div class="inner" id="hmi-canvas"></div>
      </div>

      <div class="properties-panel" id="properties-panel">
        <h6>Vlastnosti</h6>
        <label>Text:</label>
        <input type="text" id="prop-text" class="form-control form-control-sm">
      </div>

    </div>

  <!-- Scripts -->
  <script src="scripts/resize.js"></script>
  <script src="scripts/HMI.js"></script>
</body>
</html>
